name: Build and push to harbor

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure Docker for insecure registry
        run: |
          sudo mkdir -p /etc/docker
          echo '{"insecure-registries": ["harbor.scanmypassport.de:443"]}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
          # Optional: Verify config (should show the insecure registry)
          sudo jq .insecure-registries /etc/docker/daemon.json

      - name: Login to Harbor (insecure)
        run: |
          echo "${{ secrets.HARBOR_PASSWORD }}" | docker login harbor.scanmypassport.de \
            --username admin --password-stdin

      - name: Build image
        run: docker build -t harbor.scanmypassport.de/test/hexagonal:latest .

      - name: Push image
        run: docker push harbor.scanmypassport.de/test/hexagonal:latest